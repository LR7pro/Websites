        </div>

        <a class="custom" id="custom">
          <img class="settings" src="settings.png">
        </a>

        <a class="time" id="time">
          <img class="clock" src="time.png">
        </a>

        <a class="progress" id="prog">
          <img class="prog" src="progress.png">
        </a>

        <div class="custom_show" id="custom_show">
          <img src="">
        </div>

        <div class="time_show" id="time_show">
          <img src="day.png">
        </div>

        <div class="prog_show" id="prog_show">
          <img src="day.png">
        </div>

        <script>

        document.getElementById("time").addEventListener("click", function()
        {
            var mybox=document.getElementById("time_show");
            if(mybox.style.display=="none")
            {
                mybox.style.display="block";
            }
            else
            {
                mybox.style.display="none";
            }
        })

        document.getElementById("prog").addEventListener("click", function()
        {
            var mybox=document.getElementById("prog_show");
            if(mybox.style.display=="none")
            {
                mybox.style.display="block";
            }
            else
            {
                mybox.style.display="none";
            }
        })
        </script>
